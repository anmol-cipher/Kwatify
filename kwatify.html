<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./kwatify.css">
    <title>Kwatify</title>
</head>
<body>
    <main>
        <div class="menu_side">
            <h1>Kwatify</h1>

            
            <div class="menu_song" id="menu_songs"></div>
        </div>
        <div class="song_side">
            <nav>
                               
            </nav>
            <div class="content">
                <h1>Good morning</h1>
                <p>You were the shadow to my light...</p>
                
            </div>
            <div class="popular_song">
                <div class="h4">
                    <h3>Popular Songs</h3>
                    <div class="btn_s">
                        <i class="bi bi-arrow-left-short" id="pop_song_left"></i>
                        <i class="bi bi-arrow-right-short" id="pop_song_right"></i>
                    </div>
                </div>
                <div class="pop_song" id="pop_songs"></div>
            </div>
            <div class="popular_artists">
                <div class="h4">
                    <h3>Popular Artists</h3>
                    <div class="btn_s">
                        <i class="bi bi-arrow-left-short" id="pop_art_left"></i>
                        <i class="bi bi-arrow-right-short" id="pop_art_right"></i>
                    </div>
                </div>
                <div class="item Artists_bx" id="popartists"></div>
            </div>
        </div>
        <div class="master_play">
            <div class="wave" id="wave">
                <div class="wave1"></div>
                <div class="wave1"></div>
                <div class="wave1"></div>
            </div>
            <img src="images/default.jpg" id="poster_master_play">
            <h5 id="title">
            </h5>
            <div class="icon">
                <i class="bi shuffle bi-music-note-beamed">next</i>
                <i class="bi bi-skip-start-fill"></i>
                <i class="bi bi-play-fill" id="masterPlay"></i>
                <i class="bi bi-skip-end-fill"></i>
            </div>
            <span id="currentStart">0:00</span>
            <div class="bar">
                <div id="playbar-container">
                    <div id="playbar"></div>
                </div>
            </div>
            <span id="currentEnd">3:13</span>
            <i class="bi bi-volume-down-fill" id="vol_icon"></i>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
    </main>
    <script src="kwatify.js"></script>
</body>
</html>
